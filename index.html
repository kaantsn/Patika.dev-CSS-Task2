<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998 Sürümü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td valign="middle" align="center">
                <a href="https://www.google.com/">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" border="0">
                </a>
                <br>
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" name="q" size="30" class="search-box">
                    <br>
                    <input type="submit" value="Google Search" class="search-button">
                </form>
                <br>
                <font size="-1">
                    &copy; 1998 Google
                </font>
            </td>
        </tr>
    </table>
</body>
</html>
